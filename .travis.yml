# Force OS X.
language: objective-c
os: osx
rvm: system

matrix:
  include:
    - env: OSX=10.14
      osx_image: xcode10
    - env: OSX=10.13
      osx_image: xcode9.4
    - env: OSX=10.12
      osx_image: xcode9.2
    - env: OSX=10.11
      osx_image: xcode8

before_install:
    - brew update
    - brew tap drolando/deadsnakes
    - >
        if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then
            pushd "$(brew config | grep HOMEBREW_REPOSITORY | awk '{print $2}')/Library/Taps/drolando/homebrew-deadsnakes";
            git fetch origin +refs/pull/$TRAVIS_PULL_REQUEST/merge:;
            git checkout -qf FETCH_HEAD;
            popd;
        fi

install:
    # Make sure python is installed
    - brew list python || brew install python
    - brew install python26
    # Make sure python3 is installed
    - brew list python3 || brew install python3
    - brew install python31
    - brew install python32
    - brew install python33
    - brew install python34
    - brew install python35

script:
    - brew test python26
    - brew test python31
    - brew test python32
    - brew test python33
    - brew test python34
    - brew test python35
